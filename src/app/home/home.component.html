<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        @for (column of displayedColumns; track $index) {
        <ng-container [matColumnDef]="column">
            <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> {{getHeader(column)}} </th> -->
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | tableHeader}} </th>
            @if (column ==="company") {
            <td mat-cell *matCellDef="let row"> {{ row.company.companyName}} </td>
            }
            @else if (column ==="actions") {
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editUser(row)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteUser(row)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
            }
            @else {
            <td mat-cell *matCellDef="let row"> {{ row[column]}} </td>
            }
        </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
        </tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->



</div>
